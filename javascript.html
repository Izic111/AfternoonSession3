<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head">HELLO</h1>
    <button onclick="red()">Red</button>
    <button onclick="green()">Green</button>
    <button onclick="blue()">Blue</button>
    <script>
        function red(){
            document.getElementById("head").innerHTML="red";
            document.getElementById("head").style.color="red";
        }
        function green(){
            document.getElementById("head").innerHTML="green";
            document.getElementById("head").style.color="green";
        }
        function blue(){
            document.getElementById("head").innerHTML="blue";
            document.getElementById("head").style.color="blue";
        }
        
    </script>
</body>
</html>
